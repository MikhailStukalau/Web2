{% extends 'base.html'%}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Main page!</h1>
        {% for el in task %}

            <h3>{{ el.title }}</h3>
            <p>{{ el.task }}</p>
            <small>
               Дата создания: {{ el.created_on }}
            </small>
        </div>
        {% endfor %}
{% endblock %}
