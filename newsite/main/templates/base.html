<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    </head>
<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

            <span class="fs-4">IT OVERONE</span>
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active" aria-current="page">Main</a></li>
            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
            <li class="nav-item"><a href="{% url 'contacts' %}" class="nav-link">Contacts</a></li>
            <li class="nav-item"><a href="{% url 'create' %}" class="nav-link">Create Task</a></li>

    <div class="container">
        {% block content %} {% endblock %}
    </div>

</body>
</html>
